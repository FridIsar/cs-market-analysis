{% extends 'base.html' %}
{% load static %}
{% block content %}
<script src="{% static 'scripts/price.js' %}"></script>

<div class="row">
	<div class="col-lg-12 text-center">
		<h1 class="mt-5">CS:GO market analytics!</h1>
		<p class="lead">Welcome! On this site, you will find:</p>
		<ul class="list-unstyled">
			<li>Price evolution</li>
			<li>Price notifications</li>
		</ul>
		<input id="priceButton" type="button" name="" value="Get price">
		<div id="priceResult">

		</div>
	</div>
</div>

<table class="table table-striped table-dark">
	<thead>
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Image</th>
			<th scope="col">Price</th>
		</tr>
	</thead>
	<tbody>
		{% for item in items %}
		<tr>
			<th scope="row"><a href="https://steamcommunity.com/market/priceoverview/?currency=3&appid=730&market_hash_name={{ item.hash_name }}">{{ item.name }}</a></th>
			<td><img src="https://steamcommunity-a.akamaihd.net/economy/image/{{ item.asset_description.icon_url }}/62fx62f" alt=""></td>
			<td>{{ item.sell_price_text }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
